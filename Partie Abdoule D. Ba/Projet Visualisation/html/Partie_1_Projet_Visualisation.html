 <body>

		</div>

				<form action="javascript:" method="POST">

					<label>Nom de l'Employ&eacute;</label><input type="text" id="nom" required/></br></br>

					</div>

					<div class="row form-group" id="masked" style.display="none">

					</div>
				
					<label>Avantage</label><input type="text" id="avantage"/></br></br>
					
					<input type="submit" id="bouton1" value="Ajouter"/><input type="reset" id="bouton2" value="Annuler"/>
					
				</form>
		  </div>
		<div class="col-md-6" style="height:600px; border-right:1px solid #000; border-bottom:1px solid #000; color:black; background:#E6E8FA;">
		<center><h4>ENREGISTREMENT</center></h4><br/>
		<div id="position1"> </div><br/>
		<table id="enregistrement" class="table" border="1">
			<tr><th>Nom</th><th>Salaire</th><th>Retenue &agrave; la Soure</th><th>Salaire Net</th></tr>
